<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Universo Sorteio</title>
  <!-- Adicionando o link para o CSS externo -->
  <link rel="stylesheet" href="css/cadastro.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #ff5733;
    }
    form {
      margin-top: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #ff5733;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Participantes</h1>
    <p>Preencha os campos abaixo para participar do sorteio!</p>
    <form id="cadastroForm">
      <label for="nome">Digite seu nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

      <label for="email">Digite seu e-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="whatsapp">Digite seu WhatsApp:</label>
      <input type="text" id="whatsapp" name="whatsapp" placeholder="Digite seu WhatsApp" required />

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    // Adicionando o código para mostrar o alerta de cadastro realizado
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Previne o envio do formulário
      alert('Cadastro realizado com sucesso!');
    });
  </script>
</body>
</html>
