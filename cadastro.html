<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Universo Sorteio</title>
    
    <!-- Link para o CSS externo (se houver) -->
    <link rel="stylesheet" href="css/cadastro.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #ff5733;
        }
        form {
            margin-top: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #ff5733;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cadastro de Participantes</h1>
    <p>Preencha os campos abaixo para participar do sorteio!</p>
    
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="whatsapp">WhatsApp:</label>
        <input type="text" id="whatsapp" name="whatsapp" placeholder="Digite seu WhatsApp" required>

        <button type="submit">Cadastrar</button>
    </form>
</div>

<!-- Importando a biblioteca do Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Importando o script.js corrigido -->
<script src="https://raw.githack.com/universoonlinesorteiogratis/universoonlinesorteiogratis/main/script.js"></script>
<script>
    // Adiciona a biblioteca do Supabase
    const SUPABASE_URL = "https://dtkonvkclvmgcqdmxuih.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0a29udmtjbHZtZ2NxZG14dWloIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEzNTU0NzcsImV4cCI6MjA1NjkzMTQ3N30.PbZ3S-3Fftb9kz-Nt0wBU3PaJ4Q_HBFsZhxXNABMetc"; // Sua chave aqui

    // Cria a conexão com o Supabase
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Função para cadastrar usuário
    async function cadastrarUsuario() {
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const whatsapp = document.getElementById("whatsapp").value;
        const data_cadastro = new Date().toISOString();

        // Insere os dados na tabela do Supabase
        const { data, error } = await supabase
            .from("participants") // Nome da tabela no Supabase
            .insert([{ nome, email, whatsapp, data_cadastro }]);

        if (error) {
            console.error("Erro ao cadastrar:", error);
            alert("Erro ao cadastrar! Verifique o console.");
        } else {
            alert("Cadastro realizado com sucesso! Você já está participando do sorteio.");
            document.getElementById("cadastroForm").reset();
        }
    }

    // Adiciona evento ao formulário para capturar o envio
    document.getElementById("cadastroForm").addEventListener("submit", async function(e) {
        e.preventDefault(); // Evita o recarregamento da página
        await cadastrarUsuario();
    });
</script>
</body>
</html>
