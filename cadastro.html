<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Universo Sorteio</title>
    <style>
        /* Estilos podem ir aqui */
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Participantes</h1>
        <p>Preencha os campos abaixo para participar do sorteio!</p>
        <form id="cadastroForm">
            <label for="nome">Digite seu nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
            
            <label for="email">Digite seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
            
            <label for="whatsapp">Digite seu WhatsApp:</label>
            <input type="text" id="whatsapp" name="whatsapp" placeholder="Digite seu WhatsApp" required />
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Coleta os valores dos campos
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const whatsapp = document.getElementById('whatsapp').value.trim();
            const data_cadastro = new Date().toISOString();

            // Verifica se os campos estão preenchidos
            if (!nome || !email || !whatsapp) {
                alert("Preencha todos os campos!");
                return;
            }

            try {
                // Envia os dados para o Supabase
                const { data, error } = await supabase
                    .from('universo_sorteio') // Nome da tabela no Supabase
                    .insert([{ nome, email, whatsapp, data_cadastro }]);

                if (error) {
                    console.error("Erro ao cadastrar:", error);
                    alert("Erro ao cadastrar! Verifique o console.");
                } else {
                    alert("Cadastro realizado com sucesso!"); // Alerta de sucesso
                    document.getElementById('cadastroForm').reset(); // Limpa os campos após o cadastro
                }
            } catch (err) {
                console.error("Erro inesperado:", err);
                alert("Ocorreu um erro. Tente novamente.");
            }
        });
    </script>
</body>
</html>
